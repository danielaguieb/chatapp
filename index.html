<!doctype html>
<html>
<head>
	<title>Socket.IO chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Roboto Mono', monospace;
		}
		body {
		  max-width: 960px;
      margin-left: auto;
      margin-right: auto;
		}

		#content {
      display:flex;
      justify-content:center;
		}
		
		#chatWrap {
			flex-grow: 3;
			
			display: flex;
			flex-direction: column;
      align-items: stretch;
      align-content: stretch;
      min-width:80%;
      max-width:80%;
		}

		#messages {
		  
      
	 		list-style-type: none;
	 		margin: 0;
	 		padding: 0;
      min-height: 95vh;
      max-height: 95vh;
/* position: fixed;
      bottom: 2.8em;
      right: 20%; */

	 		overflow: auto;
	 	}

	 	#messages li {
	 		padding: 5px 10px;
	 	}

	 	#messages li:nth-child(odd) {
	 		background: #eee;
	 	}

		form {
      background: #000;
      padding: 3px;
      position: sticky;
      bottom: 0;
      min-height:2.8em;
      max-height:2.8em;
    }

	  	form input {
		  	border: 0;
		  	padding: 10px;
		  	width: 80%;
		  	margin-right: 0.5%;
		}

	  	form button {
		  	width: 19%;
		  	background: rgb(130, 224, 255);
		  	border: none;
		  	padding: 10px;
	 	}

		#usersWrap {
/* 			flex-grow: 1;
			      flex-shrink: 1; */
      min-width: 20%;
      max-width: 20%;
      max-height:100vh;
      min-height:100vh;
		}

		#users {
	 		list-style-type: none;
      padding-left: 10px;
      min-height: 100vh;
      max-height: 100vh;
      overflow: auto;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="chatWrap">
			<ul id="messages"></ul>
			<form action="">
				<input id="m" autocomplete="off" /><button>Send</button>
			</form>
		</div>

		<div id="usersWrap">
			<ul id="users"></ul>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		// Debugging
		let arst = console.log.bind(console);
		// let arst = function(){};

		$(function () {
			var socket = io();

			// setting user and socket id on client side for hopefully good reasons
			// TODO if you don't need socketID on the client side, maybe get rid of it
			var socketID = "";
			var myUserName = "User";
			socket.on('setUserID', (sock_id) => {
				socketID = sock_id;
				myUserName += socketID;
				arst("socketID is: " + socketID);
				arst("username is: " + myUserName);
			});


			// when submitting either it's a message or a command
			$('form').submit(function(e){
				e.preventDefault(); // prevents page reloading
				let msg = ($('#m').val());
				socket.emit('chat message', msg);
				$('#m').val('');
				return false;
			});

			socket.on('chat message', function(msg, clr, s_id){
				if(s_id && s_id === socketID){
					$('#messages').append($('<li>').text(msg).css("color", "#"+clr).css("font-weight", "Bold"));
				}
				else 
					$('#messages').append($('<li>').text(msg).css("color", "#"+clr));
				// $('#messages').scrollTop($('#messages').height());
				// $('#messages').scrollTop($('#messages').height());
				$('#messages').scrollTop(9999/0.0001);
			});

			// empty userList and repopulate it
			socket.on('updateUserList', (users) => {
				$('#users').empty();
				for(let userID in users){
					arst("in updateUserList");
					arst(userID);
					arst(myUserName);
					if(users[userID][0] === myUserName){
						$('#users').append($('<li>)').text(users[userID][0]+" (You)"));
					}
					else {
						$('#users').append($('<li>)').text(users[userID][0]));
					}
				}
			});

			socket.on('updateUserName', (newName) => {
				myUserName = newName;
			});

			socket.on('updateMessageColor', (messages) => {
				arst(messages);
				$('#messages').empty();
				for(let i=0; i<messages.length; i++){
					let message = messages[i];
					arst(message.time+" "+message.user+": "+message.msg);
					arst(message.clr);
					if(message.sock_id === socketID)
						$('#messages').append($('<li>').text(message.time+" "+message.user+": "+message.msg).css("color", "#"+message.clr).css("font-weight", "Bold"));
					else						
						$('#messages').append($('<li>').text(message.time+" "+message.user+": "+message.msg).css("color", "#"+message.clr));
				}
			});
		});
	</script>
</body>
</html>
